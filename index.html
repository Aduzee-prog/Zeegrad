<script>

  function gradechecker() {
    var userScore =  Number(score.value)
    var soundFail = new Audio("trumpet-fail-242645.mp3")
    var soundPass = new Audio("vinyl-stop-sound-effect-241388.mp3")
    var soundCredit = new Audio("vinyl-stop-sound-effect-241388.mp3")
    var soundGood = new Audio("057156_01-small-group-clapping-82319.mp3")
    var soundVgood = new Audio("057156_01-small-group-clapping-82319.mp3")
    var soundExcellent = new Audio("applause-sound-effect-240470.mp3")

    if(score.value == '') {
      alert("Enter your score")
    } else  if(userScore>= 0 && userScore <= 32) { 
      // showResults.innerHTML=''
      showResults.innerHTML="F - Fail 😢"
      soundFail.play()
      
    } else if (userScore >= 33 && userScore <= 39 ) {
      showResults.innerHTML="D7 - Pass😂"
      soundPass.play()

    } else  if (userScore >= 40 && userScore <= 49 ) {
      showResults.innerHTML="C5 - Credit🤷‍♂️"
      soundCredit.play()

    } else if (userScore >= 50 && userScore <= 59 ) {
      showResults.innerHTML="B3 - Good😘 "
      soundGood.play()

    } else  if (userScore >= 60 && userScore <= 79 ) {
      showResults.innerHTML="B2 - Very good🤗"
      soundVgood.play()

    } else if (userScore >= 80 && userScore <= 100 ) {
      showResults.innerHTML="A1- Excellent💕 "
      soundExcellent.play()

   } else {
    alert("Invalid Scoure")
   } 
  
      
     
}

</script>
